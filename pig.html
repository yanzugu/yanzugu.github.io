<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手機版密碼驗證</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px; /* 限制最大寬度 */
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* 確保padding不影響寬度 */
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }
        #gif-container {
            margin-top: 20px;
            display: none;
        }
        #gif-image {
            width: 100vw; /* 適應手機螢幕寬度 */
            height: auto;
        }
    </style>
</head>
<body>
    <div id="container" class="container">
        <h2>請輸入妳的生日</h2>
        <input type="password" id="password-input" placeholder="輸入密碼">
        <button onclick="checkPassword()">提交</button>
        <div id="error-message">生日錯誤，請重試！</div>
    </div>
	<div id="gif-container">
        <img id="gif-image" src="https://i.makeagif.com/media/4-08-2017/MgsgpB.gif" alt="Success GIF">
	</div>

    <script>
        function checkPassword() {
            const passwordInput = document.getElementById("password-input").value;
            const correctPassword = "0215"; // 設定正確密碼
            const errorMessage = document.getElementById("error-message");
            const gifContainer = document.getElementById("gif-container");
            const container = document.getElementById("container");

            if (passwordInput === correctPassword) {
                // 密碼正確，隱藏錯誤訊息並顯示GIF
                errorMessage.style.display = "none";
                container.style.display = "none";
                gifContainer.style.display = "block";
            } else {
                // 密碼錯誤，顯示錯誤訊息並隱藏GIF
                errorMessage.style.display = "block";
                container.style.display = "block";
                gifContainer.style.display = "none";
            }

            // 清空輸入框
            document.getElementById("password-input").value = "";
        }

        // 按下Enter鍵時觸發檢查
        document.getElementById("password-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });
    </script>
</body>
</html>
